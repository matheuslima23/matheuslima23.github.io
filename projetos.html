<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"> </script>
    <link rel="stylesheet" type="text/css"href="style.css">
    <title>meu site</title>
</head>
<body>
    <header>

    <a href="index.html">Matheus</a>
    <a href="projetos.html">Projetos</a>
    </header>
    <main>
        <section>
            <h1 id="cabecario">Ola mundo!</h1>
            <input type ="text" class="barra" id="campo-nome" placeholder="insira seu nome">
            <input type="button" class="button"value="ok" onClick="mostrarNome()">
        </section>

        <section>
            <h1 id="resultado-par-impar">Par ou Impar</h1>
            <input type="number" class="barra" id="campo-numerico" placeholder="Insira um numero!">
            <input type="button" class="button" value="ok" onClick="ParOuImpar()">
        </section>

        <section>
            <h1 class="titulo">Mega Sena </h1>
            <input type="number" id="c3-campo" class="entrada" placeholder="Digite">
            <h3 id="c3-resultado"></h3>
        </section>
        <section>
        <h1 id="resultado">Calcule Aleatorios</h1>
        <input placeholder="minimo" type="number" id="minimo">
        <input type="number" id="max" placeholder="max">
        <input type="number" id="quantidade" place holder="quantidade" > 
        <input type="button" value="Cacula!" onClick="entradaDevalor()">
        </section>
        <section>
            <h1  class="calculadora"> Calculadora</h1>
            <input type="number" id="n1" placeholder="n1">
            <input type="number" id="n2" placeholder="n2">
            <input type="button" value="+" onclick="soma()">
            <input type="button" value="-" onclick="subtração()">
            <input type="button" value="*" onclick="multiplicação()">
            <input type="button" value="/" onclick="divisão()">
            <h2 id="c5-resultado">resultado </h2>
        </section>

    </main>
</body>
     
</html>
